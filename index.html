<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>IP Address Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <main>
      <h1 class="app-title">IP Address Tracker</h1>
      <form class="form-group">
        <input
          class="ip-input"
          type="text"
          name="IpField"
          id="ipInput"
          autocomplete="off"
          placeholder="Search for any IP address or domain"
        />
        <button class="form-button"></button>
      </form>
      <div class="info-group">
        <div class="ip-address-info info-element">
          <p class="info-secondary">IP Address</p>
          <p class="info-primary ip">000.000.000.000</p>
        </div>
        <div class="location-info info-element">
          <p class="info-secondary">Location</p>
          <p class="info-primary location">-</p>
        </div>
        <div class="timezone-info info-element">
          <p class="info-secondary">Timezone</p>
          <p class="info-primary timezone">UTC</p>
        </div>
        <div class="isp-info info-element">
          <p class="info-secondary">ISP</p>
          <p class="info-primary isp">-</p>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
